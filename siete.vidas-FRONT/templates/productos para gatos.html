                        <a href="../index.html">

                    </div>
                    <div class="div-lista">
                        <li><a href="../index.html">Inicio</a></li>

                 <img src="../img/huella-animacion - copia.png" alt="ocultar-menu">

        <div class="div-listaprodp">
            <ul>
                
                <li><a class=a1 href="/templates/contacto.html">Consultar</a></li>

    </header>

    <main>

        <div class="space-top">
            <img class="gato-curioso" src="../img/curiosity-cat2.png" alt="curiosity-cat">
        </div>

        <section class="container">
            <div id="app" >
                <div id="app" >
                       
                    <section v-if="error">Lo sentimos se produjo un error</section>
                    <section v-else>
                        <section v-if="cargando">
                            <p>Cargando .....</p>
    
                        </section>

                    <section v-else>
                        <h2 class="tabla-titulo">Tabla de Productos:</h2>
                        
                        <div >
                            <table class="tabla">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Imagen</th>
                                      
                                </thead>
                                <tbody>
                                   
                                    <tr v-for="producto in productos">
                                        <td >{{producto.id}}</td>
                                        <td>{{producto.nombre}}</td>
                                        <td>{{producto.precio}}</td>
                                      
                                        <td>
                                            <img :src="producto.imagen" alt="">
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </section>

            </div>
        </section>

    </main>

    <footer>
        <div class="fondo-opaco">

                </div>
            </div>
